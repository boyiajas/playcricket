<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <style>
      .bat { fill: #cbd5e1; opacity: 0.4; } /* slate-300 with opacity */
      .ball { fill: #ef4444; opacity: 0.3; } /* red-500 with opacity */
    </style>
  </defs>
  <rect width="200" height="200" fill="#f8fafc" /> <!-- slate-50 background -->
  
  <!-- Bat 1 -->
  <g transform="translate(40, 40) rotate(-45)">
    <rect x="0" y="0" width="12" height="60" rx="2" class="bat" />
    <rect x="2" y="-20" width="8" height="20" rx="1" class="bat" />
  </g>
  <!-- Ball 1 -->
  <circle cx="80" cy="80" r="8" class="ball" />

  <!-- Bat 2 -->
  <g transform="translate(140, 140) rotate(-45)">
    <rect x="0" y="0" width="12" height="60" rx="2" class="bat" />
    <rect x="2" y="-20" width="8" height="20" rx="1" class="bat" />
  </g>
  <!-- Ball 2 -->
  <circle cx="180" cy="180" r="8" class="ball" />

    <!-- Bat 3 -->
  <g transform="translate(140, 40) rotate(45)">
    <rect x="0" y="0" width="12" height="60" rx="2" class="bat" />
    <rect x="2" y="-20" width="8" height="20" rx="1" class="bat" />
  </g>
  <!-- Ball 3 -->
  <circle cx="20" cy="180" r="8" class="ball" />

</svg>
